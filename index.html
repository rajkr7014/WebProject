    <di>
        <form>
                <label for="fname">Enter Your Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Your Name"><br>
                <label for="email">Email Address:</label><br>
                <input type="text" id="email" name="email" placeholder="Your Email"><br>
            <table>
                <tr>
                    <th id="pizza name">Choose Pizza for Delivery:</th>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="Peppy_Paneer" name="Peppy_Paneer" value="pizza">
                        <label for="Peppy_Paneer">Peppy Paneer</label>
                    </td>
                    <td>
                        <input type="checkbox" id="Deluxe_Veggie" name="Deluxe_Veggie" value="pizza">
                        <label for="Deluxe_Veggie">Deluxe Veggie</label>
                    </td>
                    <td>
                        <input type="checkbox" id="Farmhouse" name="Farmhouse" value="pizza">
                        <label for="Farmhouse">Farmhouse</label>
                </td>
                <td>
                    <input type="checkbox" id="Fresh_Veggie" name="Fresh_Veggie" value="pizza">

                </td>

                    <input type="checkbox" id="Paneer_Makhni" name="Paneer_Makhni" value="pizza">

                </td>
                </tr>
            </table>
                <label for="phone">Enter Phone No:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Your Phone No."><br>

                <label for="address">Delivery Address:</label><br>
                <textarea id="address" name="address" rows="5" cols="50" placeholder="Your Address"></textarea><br>
                

                <button type="submit">Submit</button>
        </form>
